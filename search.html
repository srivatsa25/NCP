<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dropdown Search Box</title>
    <link rel="stylesheet" type="text/css" href="css/search.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/search.js"></script>

</head>
<body>
<div class="wrapper">
    <div class="search_box">
        <div class="dropdown">
            <div class="default_option">--select--</div>  
            <ul>
              <li>Project</li>
              <li>Domain</li>
              <li>Guide</li>
              <li>Student</li>
              <li>Roll No</li>
              <li>Keyword</li>
            </ul>
        </div>
        <div class="search_field">
          <input type="text" class="input" placeholder="Search" id="search">
          <i class="fas fa-search"></i>
      </div>
    </div>
</div> 

  <div class="wrapper2">
      <div class="btn btn_1">
          <a href="" onclick="verify()">Search</a>
      </div>
  </div>
</body>
</html>
