<!DOCTYPE html> 
<html> 
	
<head> 
	<title> 
		Update Your Project
    </title> 
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="js/create project.js">
    </script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset=md-1">
                <div class="row">
                    <div class="col-md-5 register-left">
                        <img src="img/logo.jpg">
                        <h3>Student Project Repository</h3>
                        <p> Amrita School of Engineering</p>
                        <button type="button"  class="btn btn-primary"><a href="proj_display.html">Dashboard</a></button>
                        <br>
                        <button type="button"  class="btn btn-primary"onclick="myFunction()">Toggle dark mode</button>
                    </div>
                    <div class="col-md-7 register-right">
                       <h2>Update your project</h2> 
                       <h3>
                        <div id="myDIV" class="error">Note : Only the fields you update will be changed, the rest of the information is retained as before. </div> 
                      </h3>
                      <form name="FormJsValid">
                       <div class="register-form">
                           <div class="form-group">
                               <input type="text" id="member" name="member" class="form-control" placeholder="Team Size">
                               <a href="#" id="filldetails" onclick="addFields()">Fill Details</a>
                            
                            </div>
                            <div class="form-group">
                            <div  id="container">
                            </div>
                            </div>
                            <div class="form-group">
                                <input type="email" name="guide" class="form-control" placeholder="Guide Name" value="Guide email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="domain" placeholder="Area of Research" value="Domain">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="topic" placeholder="Title of project" value="Title of Project">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="description" rows="10" cols="30">Enter description about the project.</textarea>
                            </div>
                            <div class="form-group">
                                CODE
                                <input type="file" class="form-control">
                            </div>
                            <div class="form-group"> 
                                PLAIGARISM REPORT
                                <input type="file" class="form-control" >
                            </div>
                             <button type="button" class="btn btn-primary" onclick = "validate()">Update Project</button>
                           </div>
                           </form>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
